
<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Admin Sign-In</title>

    <style>

        body { font-family: Arial, sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; background-color: #f4f4f4; }

        .container { background: white; padding: 20px; border-radius: 5px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }

        input { width: 100%; padding: 10px; margin: 5px 0; border: 1px solid #ddd; border-radius: 3px; }

        button { width: 100%; padding: 10px; border: none; background-color: #007bff; color: white; border-radius: 3px; cursor: pointer; }

        button:hover { background-color: #0056b3; }

    </style>

</head>

<body>

    <div class="container">

        <h2>Admin Sign-In</h2>

        <form>

            <input type="text" placeholder="Username" required>

            <input type="password" placeholder="Password" required>

            <button type="submit">Sign In</button>

        </form>

    </div>

</body>

</html>
